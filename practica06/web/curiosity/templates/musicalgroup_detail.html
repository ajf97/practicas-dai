<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
</head>



<div class="musicalgroup">
    <h2>{{ musicalgroup.name }}</h2>
    <p>Fecha de creación: {{ musicalgroup.created_date }}</p>
    <p>Género: {{ musicalgroup.style }}</p>
    <h3>Músicos</h3>
    {%for musician in musicians %}
    <p>{{musician.name}}</p>
    {%endfor%}
    <h3>Discografía</h3>
    <p>{{musicalgroup.albums}}</p>
    
    <a class="btn btn-primary" href="{% url 'musicalgroup_edit' pk=musicalgroup.pk %}">Editar</a>
    <a class="btn btn-danger" href="{% url 'musicalgroup_delete' pk=musicalgroup.pk %}">Borrar</a>
</div>
