{% extends "base_user.html" %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block body %}

<body>
    <div class="row h-75 justify-content-center align-items-center" style="text-align: center;">
        <form method="post" style="display: inline-block;">
            <br><br>
            <h1>Registro</h1><br>
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" height="120" width="128" alt="LOGO"></a>
            <br><br>
            <div class="form-group">
                <label for="correo">Email</label>
                <input type="email" class="form-control" name="email" id="email" required
                    placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" name="username" id="username" required>
                <small id="helpuser" class="form-text text-muted">No podrás cambiar tu usuario posteriormente</small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
                <small id="helpuser" class="form-text text-muted">No compartas con nadie la contraseña</small>
            </div>

            <input type="submit" value="Registrarse" class="btn btn-primary">

            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>

{% endblock %}
